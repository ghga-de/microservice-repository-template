[metadata]
name = {{ cookiecutter.project_slug }}
version = attr: {{ cookiecutter.project_slug }}.__version__
description = {{ cookiecutter.project_name }} - {{ cookiecutter.project_short_description }}
url = https://github.com/ghga-de/{{ cookiecutter.project_slug.replace('_', '-') }}
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers =
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3.9
    License :: OSI Approved :: Apache Software License
    Topic :: Internet :: WWW/HTTP :: HTTP Servers
    Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires =
    ghga-service-chassis-lib[{{ cookiecutter.ghga_chassis_lib_extras }}]=={{ cookiecutter.ghga_chassis_lib_version }}

python_requires = >= 3.9

[options.entry_points]
console_scripts =
    {{ cookiecutter.project_slug | replace('_','-') }} = {{ cookiecutter.project_slug }}.__main__:run

[options.extras_require]
dev =
    ghga-service-chassis-lib[dev]=={{ cookiecutter.ghga_chassis_lib_version }}
{% if cookiecutter.use_alembic == 'y' %}
db_migration =
    alembic==1.6.5
    alembic-autogen-check==1.1.1
{% endif %}
all =
    %(dev)s
    %(db_migration)s


[options.packages.find]
exclude = tests
